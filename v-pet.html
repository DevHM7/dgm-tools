<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-pet</title>
        <link rel="stylesheet" href="styles/v-pet.css">
        <script src="scripts/v-pet.js"></script>
    </head>
    <body oncontextmenu="return false;">
        <div class="div-main">
            <div class="div-v-pet">
                <div class="screen">
                    <img class="digimon" id="dgmImg" src="img/sprites/dm1/botamon.webp" alt="Digimon">
                </div>
                <div class="circle c1" id="btnNext">
                    <div class="button-shadow">
                        <button class="button"></button>
                    </div>
                </div>
                <div class="circle c2" id="btnPrev">
                    <div class="button-shadow">
                        <button class="button"></button>
                    </div>
                </div>
                <div class="circle c3" id="btnCan">
                    <div class="button-shadow">
                        <button class="button"></button>
                    </div>
                </div>
                <div class="circle mini c4" id="btnReset">
                    <div class="button-shadow">
                        <button class="button"></button>
                    </div>
                </div>
                <div class="keyhole-shadow" id="conBtn">
                    <button class="keyhole">
                        <div class="hole"></div>
                        <div class="tooth"></div>
                    </button>
                </div>
                <div class="horizontal-line l1"></div>
                <div class="horizontal-line l2"></div>
                <div class="vertical-line l3"></div>
                <div class="vertical-line l4"></div>
            </div>
            <p>The sprite images are Â© Digimon</p>
        </div>
    </body>
</html>
